<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Olympus Chess Academy - Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      padding: 20px;
    }
    .payment-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .payment-container h1 {
      font-size: 32px;
      color: #010a16e7;
      margin-bottom: 20px;
      font-weight: 900;
    }
    .payment-container img {
      width: 300px;
      height: auto;
      margin: 25px 0;
      border-radius: 16px;
      background: #f9f9f9;
      padding: 10px;
    }
    .details {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
      text-align: left;
      line-height: 1.8;
    }
    .details .bank {
      margin-top: 10px;
    }
    .label {
      font-weight: bold;
      color: #000;
    }
    .value {
      font-weight: bold;
      color: #0072ff;
    }
    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #999;
    }

    /* Responsive Design */
    @media(max-width: 600px) {
      .payment-container {
        padding: 30px 20px;
      }
      .payment-container h1 {
        font-size: 26px;
      }
      .payment-container img {
        width: 220px;
        height: auto;
      }
      .details {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <h1>Payment Details</h1>
    <img src="QR CODE.png" alt="UPI QR Code" />
    <div class="details">
      <div><span class="label">üì± UPI Phone Number:</span> <span class="value">8906860614</span></div>
      <div class="bank">
        <div><span class="label">üè¶ Bank Details:</span></div>
        <div><span class="label">üü¢ Account Number:</span> <span class="value">38988607362</span></div>
        <div><span class="label">üü¢ IFSC Code:</span> <span class="value">SBIN0004784</span></div>
      </div>
    </div>
    <div class="footer">
      ¬© 2025 The Olympus Chess Academy. All rights reserved.
    </div>
  </div>

</body>
</html>
